<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TherapyConnect</title>
    <link rel="stylesheet" href="styles-2025.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 100px;
        }

        .reset-card {
            max-width: 480px;
            width: 100%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: white;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #667eea, #38ef7d);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .links a {
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            color: #667eea;
        }

        .success-message {
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="logo-text">TherapyConnect</span>
            </div>
            <div class="nav-right">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <main class="reset-container">
        <div class="reset-card">
            <div class="icon">üîë</div>
            <h1>Reset Your Password</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>

            <div class="success-message" id="success-message">
                ‚úì Password reset instructions sent! Check your email.
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <button type="submit" id="submit-btn" class="btn-submit">
                    üìß Send Reset Link
                </button>

                <div class="links">
                    <a href="sign-in.html">‚Üê Back to Sign In</a>
                    <a href="signup.html">Don't have an account? Sign Up</a>
                    <a href="index.html" style="color: rgba(255,255,255,0.5);">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </main>

    <link rel="stylesheet" href="chat-widget.css">
    <script src="nupi-avatar.js"></script>
    <script src="chat-guide-system.js"></script>
    <script src="chat-widget.js"></script>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Simulate sending reset email
            setTimeout(() => {
                const resetToken = Math.random().toString(36).substring(2) + Date.now().toString(36);
                
                // Store reset request
                const resetRequests = JSON.parse(localStorage.getItem('therapy_reset_requests') || '[]');
                resetRequests.push({
                    email: email,
                    token: resetToken,
                    timestamp: Date.now(),
                    used: false
                });
                localStorage.setItem('therapy_reset_requests', JSON.stringify(resetRequests));

                // Show success message
                successMessage.style.display = 'block';
                document.getElementById('reset-form').style.display = 'none';

                // Redirect to reset page with token
                setTimeout(() => {
                    window.location.href = `reset-password.html?token=${resetToken}&email=${encodeURIComponent(email)}`;
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
