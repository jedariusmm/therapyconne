<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TherapyConnect</title>
    <link rel="stylesheet" href="styles-2025.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="logo-text">TherapyConnect</span>
            </div>
            <div class="nav-right">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 100px;">
        <div style="max-width: 450px; width: 100%; padding: 3rem; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üíú</div>
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: #8b92b0;">Sign in to your TherapyConnect account</p>
            </div>

            <form id="signin-form">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: white;">Email</label>
                    <input type="email" id="email" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: white;">Password</label>
                    <input type="password" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; font-size: 1rem;">
                </div>

                <button type="submit" style="width: 100%; padding: 1.1rem; background: linear-gradient(135deg, #667eea, #38ef7d); border: none; border-radius: 10px; color: white; font-size: 1.05rem; font-weight: 600; cursor: pointer; margin-top: 1rem;">Sign In to Dashboard</button>

                <div style="text-align: center; margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem;">
                    <a href="forgot-password.html" style="color: #a78bfa; text-decoration: none; font-size: 0.9rem;">
                        üîë Forgot Password?
                    </a>
                    <a href="signup.html" style="color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9rem;">
                        Don't have an account? <span style="color: #667eea; font-weight: 600;">Sign Up</span>
                    </a>
                    <a href="index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">
                        ‚Üê Back to Home
                    </a>
                </div>
            </form>
        </div>
    </main>

    <link rel="stylesheet" href="chat-widget.css">
    <script src="nupi-avatar.js"></script>
    <script src="chat-guide-system.js"></script>
    <script src="chat-widget.js"></script>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Save user data with all required fields
            localStorage.setItem('therapyConnectUser', JSON.stringify({
                email: email,
                signedIn: true,
                subscriptionActive: true,
                subscription: 'active',
                plan: 'monthly',
                loginDate: new Date().toISOString()
            }));
            
            // Update button
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        });
    </script>
</body>
</html>
